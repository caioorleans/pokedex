<ion-grid *ngIf="!isMobile" class="page-content">
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="3" *ngFor="let pokemon of pokemons">
      <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-list *ngIf="isMobile">
  <app-pokemon-card-mobile *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-pokemon-card-mobile>
</ion-list>
